        .chart-container {
            position: relative;

            margin-right: auto;
            height: 300px; /* Base height */

        }

            .chart-container {

            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #C66B3D;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #A05530;
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            setTimeout(() => {
                const ctx = document.getElementById('skillsChart').getContext('2d');
                new Chart(ctx, {
                    type: 'radar',
                    data: {
                        labels: data.skills.labels,
                        datasets: [{
                            label: 'Proficiency Level',
                            data: data.skills.data,
                            fill: true,
                            backgroundColor: 'rgba(74, 124, 120, 0.2)',
                            borderColor: '#4A7C78',
                            pointBackgroundColor: '#C66B3D',
                            pointBorderColor: '#fff',
                            pointHoverBackgroundColor: '#fff',
                            pointHoverBorderColor: '#C66B3D'
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        elements: {
                            line: { borderWidth: 3 }
                        },
                        scales: {
                            r: {
                                angleLines: { color: '#E5E7EB' },
                                grid: { color: '#E5E7EB' },
                                pointLabels: {
                                    font: { size: 11, weight: 'bold' },
                                    color: '#333'
                                },
                                ticks: { display: false, max: 100 }
                            }
                        },
                        plugins: {
                            legend: { display: false }
                        }
                    }
                });
            }, 100);
        }

        function renderCertifications(container) {
            container.innerHTML = `
                <div class="max-w-4xl mx-auto">
                     <div class="mb-8">
                        <h2 class="text-3xl font-bold text-gray-900">Certifications & Achievements</h2>
                        <p class="text-gray-600 mt-2">Verified expertise and recognition.</p>
                    </div>

                    <div class="grid md:grid-cols-2 gap-4">
                        ${data.certifications.map(cert => `
                            <div class="bg-white p-4 rounded-lg shadow-sm border-l-4 border-[#C66B3D] flex items-center">
                                <div class="mr-4 text-2xl text-[#C66B3D]">ðŸ“œ</div>
                                <span class="font-medium text-gray-800">${cert}</span>
                            </div>
                        `).join('')}
                    </div>

                    <div class="mt-12 p-6 bg-[#333] text-white rounded-xl text-center">
                        <h3 class="text-xl font-bold mb-2">Ready to contribute?</h3>
                        <p class="mb-6 opacity-90">I am eager to bring this unique blend of skills to the EY team.</p>
                        <div class="flex justify-center gap-4">
                            <a href="${data.profile.contact.linkedin}" target="_blank" class="px-6 py-2 bg-blue-600 rounded hover:bg-blue-700 transition-colors font-medium">LinkedIn</a>
                            <a href="mailto:${data.profile.contact.email}" class="px-6 py-2 bg-gray-600 rounded hover:bg-gray-500 transition-colors font-medium">Email Me</a>
                        </div>
                    </div>
                </div>
            `;
        }

    </script>
